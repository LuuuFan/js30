<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  *, *:before, *:after { box-sizing: inherit; }

  div {
    width:100%;
    padding:100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background:mistyrose;
  }

  .three {
    background:coral;
  }
</style>

<button></button>
<script>
  const divs = document.querySelectorAll('div');

  function logText(e){
    console.log(this.classList.value);
    // console.log(this);
    e.stopPropagation(); // stop bubbling up
  }

  divs.forEach(div => div.addEventListener('click', logText, {
    // function is going to run capture down 1=>2=>3
    // capture: true
    
    // listen to click, unbind itself //removeEventListener
    once: true
  }));
</script>
</body>
</html>
